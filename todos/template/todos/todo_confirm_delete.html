{% extends 'base.html' %}

{% block page-title %}
Excluir tarefa
{% endblock page-title %}

{% block content %}
<h1>Excluir Tarefa?</h1>
<p>Tem certeza que deseja Excluir a tarefa <strong>{{todo.title}}</strong>?</p>

<form method="post">
    {% csrf_token %}

    <button type= "submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancelar</a>
</form>
{% endblock content %}
